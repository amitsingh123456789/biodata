<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Jackpot Number</title>
	<link href="guessjackpotnumber.css" rel="stylesheet" type="text/css"></link>
	<script src="guessjackpotnumber.js"></script>
    
</head>
<body>

    <div class="container">
        <h1>Guess Jackpot Number!</h1>
        <p>Guess a number between 1 and 100</p>
		
        <input type="number" id="guess" placeholder="Enter your guess number here...">
        <div><button id="check" onclick="myFunction()">Check</button></div>
        <p class="message" id="message"></p>
        <p style="font-size:3vw;">Score: <span id="score">100</span></p>
       <!-- <button id="reset">Reset Game</button> -->
    </div>
</body>
</html>
